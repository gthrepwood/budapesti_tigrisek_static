<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title></title> -->
  </head>
  <link rel="stylesheet" href="css/basic.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
  <script src="js/basic.js"></script>
  <script src="showdown-table.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <body>
    <table>
      <tr>
        <td>
          <img id="pic" src="" width="100" height="100" />
        </td>
        <td>
          <h1 id="name" />
        </td>
      </tr>
    </table>

    <div id="data1"></div>

    <script>
      function closeme() {
        var daddy = window.self;
        daddy.opener = window.self;
        daddy.close();
      }

      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      var fname = urlParams.get("fname");
      var name = urlParams.get("name");

      document.getElementById("pic").src = "members/photo/" + name + ".jpeg";
      // var img = "<img src='members/photo/@1.jpeg' />".replace("@1", name);
      document.getElementById("name").innerHTML = fname;

      var converter = new showdown.Converter({ extensions: ["table"] });

      function markdown(obj) {
        html = converter.makeHtml(obj);
        $("#data1").html(html);
      }

      $.get("members/data/" + name, markdown);
    </script>

    <p />

    <button onclick="closeme()">Becsuk</button>
  </body>
</html>
